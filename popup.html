<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verificador de Site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      width: 300px;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .alerta {
      display: none;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    .alerta.vermelho {
      background-color: #f8d7da;
      color: #721c24;
    }
    .alerta.verde {
      background-color: #d4edda;
      color: #155724;
    }
    .alerta.erro {
      background-color: #fff3cd;
      color: #856404;
    }
  </style>
</head>
<body>
  <h1>Verificando site atual...</h1>

  <div id="alertaSeguro" style="display:none; color:green;">✅ Site confiável!</div>
  <div id="alertaInseguro" style="display:none; color:red;">⚠️ Cuidado! Site suspeito.</div>
  <div id="alertaErro" style="display:none; color:orange;">❌ Erro ao verificar o site.</div>
  

  <script src="script.js"></script>
</body>
</html>
